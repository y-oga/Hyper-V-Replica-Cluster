<?xml version="1.0" encoding="ASCII"?>
<root>
  <cluster>
    <name>cluster</name>
    <comment/>
    <account>
      <list id="0">
        <username>Administrator</username>
        <password>INPUT_PASS</password>
      </list>
    </account>
    <bootwait>60</bootwait>
  </cluster>
  <all>
    <charset>ASCII</charset>
    <encode>SJIS</encode>
    <serveros>windows</serveros>
  </all>
  <monitor>
    <types name="userw"/>
    <types name="genw"/>
    <userw name="userw">
      <comment/>
      <target/>
      <relation>
        <type>cls</type>
        <name>LocalServer</name>
      </relation>
    </userw>
    <genw name="monitor_replica">
      <comment/>
      <polling>
        <interval>5</interval>
        <timing>1</timing>
        <timeout>120</timeout>
      </polling>
      <target>replica_script</target>
      <relation>
        <name>replica_script</name>
        <type>rsc</type>
      </relation>
      <emergency>
        <prefailover>
          <migration>0</migration>
        </prefailover>
        <threshold>
          <restart>0</restart>
          <fo2>0</fo2>
        </threshold>
      </emergency>
    </genw>
  </monitor>
  <server name="INPUT_HOST1">
    <priority>0</priority>
    <device id="0">
      <type>lan</type>
      <info>INPUT_IP1</info>
    </device>
    <survive>1</survive>
  </server>
  <server name="INPUT_HOST2">
    <priority>1</priority>
    <device id="0">
      <type>lan</type>
      <info>INPUT_IP2</info>
    </device>
    <survive>0</survive>
  </server>
  <heartbeat>
    <types name="lankhb"/>
    <lankhb name="lankhb1">
      <priority>0</priority>
      <device>0</device>
    </lankhb>
  </heartbeat>
  <group name="failover">
    <comment/>
    <resource name="script@replica_script"/>
  </group>
  <resource>
    <types name="script"/>
    <script name="replica_script">
      <comment/>
      <parameters>
        <recoveruse>1</recoveruse>
      </parameters>
      <act>
        <retry>3</retry>
      </act>
    </script>
  </resource>
  <webmgr>
    <client>
      <objectnumber>12</objectnumber>
    </client>
  </webmgr>
</root>